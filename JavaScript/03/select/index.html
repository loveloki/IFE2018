<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IFE ECMAScript</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <p><a href="../index.html">返回首页</a></p>
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        let li = document.querySelectorAll("li")
        let temp = []
        for (let i = 0; i < li.length; i++) {
            temp.push(li[i])
        }
        return temp
    }

    var li = getAllListItem()
    for (let index = 0; index < li.length; index++) {
        console.log(li[index]);
    }
    
    

    function findAllHtmlSpanInOneSection(sectionId) {
        sectionId = "#" + sectionId
        // 返回某个section下所有span中内容为HTML的span标签
        let sc = document.querySelector(sectionId)
        let span = sc.querySelectorAll("span")
        let temp = []
        for (let j = 0; j < span.length; j++) {
        if (span[j].textContent == "HTML") {
            temp.push(span[j])
        }
        }
        return temp
    }
    var span = findAllHtmlSpanInOneSection("news-normal")
    for (let index = 0; index < span.length; index++) {
        console.log(span[index]);
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        let sc = document.querySelector("#" + sectionId)
        let span = sc.querySelectorAll("span")
        let temp = []
        for (let j = 0; j < span.length; j++) {
        if (span[j].textContent == spanCont) {
            temp.push(span[j].parentNode)
        }
        }
        return temp
    }
    var css = findListItem("news-normal", "CSS")
    for (let index = 0; index < css.length; index++) {
        console.log(css[index]);
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        let sc = document.querySelector("#" + sectionId)
        let ac = sc.querySelectorAll(".active")
        let temp = []
        for (let j = 0; j < ac.length; j++) {
            temp.push(ac[j].textContent)
        }
        return temp
    }
    var text = getActiveLinkContent("news-normal")
    for (let index = 0; index < text.length; index++) {
        console.log(text[index]);
    }
    </script>
</body>
</html>
