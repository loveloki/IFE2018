<body>
    <p><a href="../index.html">返回主页</a></p>
    <script>
        var scoreObject = {
            "Tony": {
                "Math": 95,
                "English": 79,
                "Music": 68
            }, 
            "Simon": {
                "Math": 100,
                "English": 95,
                "Music": 98
            }, 
            "Annie": {
                "Math": 54,
                "English": 65,
                "Music": 88
            }
        }
        function o2array(o) {
            var arr = []
            for (const key in o) {
                var temp = []
                if (o.hasOwnProperty(key)) {
                    temp.push(key)
                    for (const key2 in o[key]) {                        
                        if (o[key].hasOwnProperty(key2)) {
                           temp.push(o[key][key2])
                        }
                    }
                    arr.push(temp)
                }
            }
            console.log(arr);
        }
        o2array(scoreObject)

        var menuArr = [
            [1, "Area1", -1],
            [2, "Area2", -1],
            [3, "Area1-1", 1],
            [4, "Area1-2", 1],
            [5, "Area2-1", 2],
            [6, "Area2-2", 2],
            [7, "Area1-2-3", 4],
            [8, "Area2-2-1", 6],
        ]
        function array2o(arr) {
            var arrObj = [],
                Obj = {

                }
            arr.forEach(item => {
                //把arr[i]变为对象
                var temp = {
                    id: item[0],
                    name: item[1],
                    parent: item[2]
                }
                arrObj.push(temp)
            })
            arrObj.forEach(item => {
                item.id
                item.name
                item.parent
                if (item.parent == -1) {
                    //一级
                    Obj[item.id] = {
                        name: item.name,
                        subMenu: {

                        }
                    }
                }else if (Obj[item.parent]){
                    //二级
                    Obj[item.parent].subMenu[item.id] = {
                        name: item.name
                    }
                }else{
                    //三级
                    var parent = arrObj[item.parent -1].parent//一级id
                    Obj[parent].subMenu[item.parent].subMenu = {
                        [item.id] : {
                        name: item.name
                    }
                    }
                }
            })
            console.log(Obj)
        }
        array2o(menuArr)
    </script>
