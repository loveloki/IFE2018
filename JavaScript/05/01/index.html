<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数字</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <p><a href="../index.html">返回主页</a></p>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
</body>
<script>
    var resultP = document.querySelector("#result")
    var div = document.querySelectorAll("div")
    var radioA = document.querySelector("#radio-a")
    var radioB = document.querySelector("#radio-b")
    var numA = document.querySelector("#num-a")
    var numB = document.querySelector("#num-b")
    div[1].addEventListener("click", function (event) {
        var data = event.target.textContent
        switch (data) {
            case "判断当前选中的输入框输入内容是否为数字":
                isNumber()
                break;
            case "把 A 四舍五入为 B 个小数位数的数字":
                aToBWithDot()
                break;
            case "当前选中数字的绝对值":
                numAbsolute()
                break;
            case "对当前选中的数字进行上舍入":
                numCeil()
                break;
            case "对当前选中的数字进行下舍入":
                numFloor()
                break;
            case "把当前选中的数字四舍五入为最接近的整数":
                numRound()
                break;
            case "返回 A 和 B 中的最高值":
                numMax()
                break;
            case "返回 A 和 B 中的最低值":
                numMin()
                break;
        
            default:
                break;
        }
        
    }, false)
    function isNumber() {
        if (radioA.checked) {
            var temp = Number(numA.value)
            if (isNaN(temp)) {
                resultP.innerHTML = "不是数字"
            }else{
                resultP.innerHTML = "是数字"
            }
        }else if (radioB.checked) {
            var temp = Number(numB.value)
            if (isNaN(temp)) {
                resultP.innerHTML = "不是数字"
            }else{
                resultP.innerHTML = "是数字"
            }
        }
    }
    function aToBWithDot() {
        var tempa = Number(numA.value)
        var tempb = Number(numB.value)
        if (isNaN(tempa)) {
            console.log("num-a不是数字");
        }else if(isNaN(tempb)){
            console.log("num-b不是数字");
        }else{
            resultP.innerHTML =  Number(numA.value).toFixed(Number(numB.value))
        }
    }
    function numAbsolute() {
        if (radioA.checked) {
            var temp = Number(numA.value)
            if (isNaN(temp)) {
                resultP.innerHTML = "不是数字"
            }else{
                resultP.innerHTML = Math.abs(temp)
            }
        }else if (radioB.checked) {
            var temp = Number(numB.value)
            if (isNaN(temp)) {
                resultP.innerHTML = "不是数字"
            }else{
                resultP.innerHTML = Math.abs(temp)
            }
        }
    }
    function numCeil() {
        if (radioA.checked) {
            var temp = Number(numA.value)
            if (isNaN(temp)) {
                resultP.innerHTML = "不是数字"
            }else{
                resultP.innerHTML = Math.ceil(temp)
            }
        }else if (radioB.checked) {
            var temp = Number(numB.value)
            if (isNaN(temp)) {
                resultP.innerHTML = "不是数字"
            }else{
                resultP.innerHTML = Math.ceil(temp)
            }
        }
    }

    function numFloor() {
        if (radioA.checked) {
            var temp = Number(numA.value)
            if (isNaN(temp)) {
                resultP.innerHTML = "不是数字"
            }else{
                resultP.innerHTML = Math.floor(temp)
            }
        }else if (radioB.checked) {
            var temp = Number(numB.value)
            if (isNaN(temp)) {
                resultP.innerHTML = "不是数字"
            }else{
                resultP.innerHTML = Math.floor(temp)
            }
        }
    }

    function numRound() {
        if (radioA.checked) {
            var temp = Number(numA.value)
            if (isNaN(temp)) {
                resultP.innerHTML = "不是数字"
            }else{
                resultP.innerHTML = Math.round(temp)
            }
        }else if (radioB.checked) {
            var temp = Number(numB.value)
            if (isNaN(temp)) {
                resultP.innerHTML = "不是数字"
            }else{
                resultP.innerHTML = Math.round(temp)
            }
        }
    }

    function numMax() {
        var tempa = Number(numA.value)
        var tempb = Number(numB.value)
        if (isNaN(tempa)) {
            console.log("num-a不是数字");
        }else if(isNaN(tempb)){
            console.log("num-b不是数字");
        }else{
            resultP.innerHTML =  Math.max(tempa, tempb)
        }
    }

    function numMin() {
        var tempa = Number(numA.value)
        var tempb = Number(numB.value)
        if (isNaN(tempa)) {
            console.log("num-a不是数字");
        }else if(isNaN(tempb)){
            console.log("num-b不是数字");
        }else{
            resultP.innerHTML =  Math.min(tempa, tempb)
        }
    }


</script>
</html>
