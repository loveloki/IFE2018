<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>字符串</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <p><a href="../index.html">返回主页</a></p>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>        
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
    <script>
        var resultP = document.querySelector("#result")
        var div = document.querySelectorAll("div")
        var radioA = document.querySelector("#radio-a")
        var radioB = document.querySelector("#radio-b")
        var numA = document.querySelector("#num-a")
        var numB = document.querySelector("#num-b")
        var strA = document.querySelector("#str-a")
        var strB = document.querySelector("#str-b")

        div[1].addEventListener("click", function (event) {
        var data = event.target.textContent
        switch (data) {
            case "获取当前选中输入的内容长度":
                getLength()
                break;
            case "当前选中输入中的第3个字符":
                strOfThree()
                break;
            case "把两个输入框的文字连接在一起输出（concat）":
                strAPlusB()
                break;
            case "输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）":
                strBInAFirst()
                break;
            case "输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）":
                strAInBLast()
                break;
            case "使用slice获取选中输入框内容的部分内容，参数为num-a及num-b":
                strSlice()
                break;
            case "当前选中输入框的行数":
                strRows()
                break;
            case "使用substr获取选中输入框内容的子字符串，参数为num-a及num-b":
                strSubstr()
                break;
            case "把所选输入框中的内容全部转为大写":
                strUpper()
                break;
            case "把所选输入框中的内容全部转为小写":
                strLower()
                break;
            case "把所选输入框中内容的半角空格全部去除":
                strRemove()
                break;
            case "把所选输入框中内容的a全部替换成另外一个输入框中的内容":
                strReplaceOfA()
                break;
            default:
                break;
        }
        
    }, false)
    function getLength() {
        if (radioA.checked) {
            resultP.innerHTML = strA.value.length
        } else if (radioB.checked) {
            resultP.innerHTML = strB.value.length
        }
    }
    function strOfThree() {
        if (radioA.checked) {
            resultP.innerHTML = strA.value.charAt(2)
        } else if (radioB.checked) {
            resultP.innerHTML = strB.value.charAt(2)
        }
    }
    function strAPlusB() {
        resultP.innerHTML = strA.value + strB.value
    }
    function strBInAFirst() {
        resultP.innerHTML = strA.value.indexOf(strB.value)
    }
    function strAInBLast() {
        resultP.innerHTML = strB.value.lastIndexOf(strA.value)
    }
    function strSlice() {
        if (radioA.checked) {
            resultP.innerHTML = strA.value.slice(numA.value, numB.value)
        } else if (radioB.checked) {
            resultP.innerHTML = strB.value.slice(numA.value, numB.value)
        }
    }
    function strRows() {
        if (radioA.checked) {
            resultP.innerHTML = strA.rows
        } else if (radioB.checked) {
            resultP.innerHTML = strB.rows
        }
    }
    function strSubstr() {
        if (radioA.checked) {
            resultP.innerHTML = strA.value.substr(numA.value, numB.value)
        } else if (radioB.checked) {
            resultP.innerHTML = strB.value.substr(numA.value, numB.value)
        }
    }
    function strUpper() {
        if (radioA.checked) {
            resultP.innerHTML = strA.value.toUpperCase()
        } else if (radioB.checked) {
            resultP.innerHTML = strB.value.toUpperCase()
        }
    }
    function strLower() {
        if (radioA.checked) {
            resultP.innerHTML = strA.value.toLowerCase()
        } else if (radioB.checked) {
            resultP.innerHTML = strB.value.toLowerCase()
        }
    }
    function strRemove() {
        if (radioA.checked) {
            resultP.innerHTML = strA.value.replace(/ /,"")
        } else if (radioB.checked) {
            resultP.innerHTML = strB.value.replace(/ /,"")
        }
    }
    function strReplaceOfA() {
        if (radioA.checked) {
            resultP.innerHTML = strA.value.replace(/a/g,strB.value)
            console.log(strA.value.replace(/a/,strB.value));
            
        } else if (radioB.checked) {
            resultP.innerHTML = strB.value.replace(/a/g,strA.value)
        }
    }

    </script>
</body>
</html>
