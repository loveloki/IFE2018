<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简历</title>
    <link rel="stylesheet" href="css/style_3.css">
</head>
<body>
    <div class="container">
        <div class="theme-context">
            <h1>简历</h1>
        </div>
        <div class="main-context">
            <div class="row">
                <div class="col-title">
                    <h2>基本信息</h2>
                </div>
                <div class="col-4">
                    <label>姓名</label>
                    <span>张三</span>
                </div>
                <div class="col-4">
                    <label>性别</label>
                    <span>男</span>
                </div>
                <div class="col-4">
                    <label>应聘职位</label>
                    <span>Web前端工程师</span>
                </div>
            </div>
            <div class="row">
                <div class="col-title"><h2>联系方式</h2></div>
                <div class="col-4">
                    <label>手机</label>
                    <span>12312341234</span>
                </div>
                <div class="col-4">
                    <label>Email</label>
                    <span><a href="mailto:joinefe@baidu.com">joinefe@baidu.com</a></span>
                </div>
                <div class="col-4">
                    <label>个人主页</label>
                    <span><a href="https://github.com/loveloki">Github</a></span>
                </div>
            </div>
            <div class="row">
                <div class="col-title"><h2>能力描述</h2></div>
                <div class="col-12">
                    <label>技术能力</label>
                    <span>熟练掌握HTML,CSS,JavaScript</span>
                </div>
                <div class="col-12">
                    <label>综合能力</label>
                    <span>良好的沟通，主动积极，努力勤奋</span>
                </div>
            </div>
            <div class="row">
                <div class="col-title"><h2>教育经历</h2></div>
                <div class="col-12">
                    <label>本科</label>
                    <span>百度前端技术学院小薇学院</span>
                </div>
                <div class="col-12">
                    <label>研究生</label>
                    <span>百度前端技术学院大斌学院</span>
                </div>
            </div>
            <div class="row">
                <div class="col-title"><h2>项目经历</h2></div>
                <div class="col-12">
                    <label>小度小度</label>
                    <span>作为前端工程师角色参与了ABC组件的开发</span>
                </div>
                <div class="col-12">
                    <label>SAN Doc</label>
                    <span>作为文档工程师参与了SAN Doc编写</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
